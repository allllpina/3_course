<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя родина</title>
    <link rel="stylesheet" href="angularjs-1.6.9-dist/css/w3.css">
    <script src="angularjs-1.6.9-dist/js/angular.min.js"></script> 
    <script src="familyApp.js"></script> 
    <style>
       form input.ng-untouched,
form select.ng-untouched {
    box-shadow: inset 5px 0 0 orange;
}
/* input.ng-untouched{
    box-shadow: inset 5px 0 0 orange;
} */
    </style>
</head>
<body ng-app="familyApp" ng-controller="familyCtrl">

    <div class="w3-container">
        <h2>Моя родина</h2>

        <!-- Фільтр за прізвищем -->
        <button class="w3-btn w3-blue w3-ripple" ng-click="sortBy('lastName')">Сортувати за прізвищем</button>
        <br><br>

        <table class="w3-table w3-bordered w3-striped">
            <tr>
                <th>Edit</th>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Стать</th>
                <th>Роль у сім’ї</th>
            </tr>
            <!-- sortColumn -->
            <tr ng-repeat="member in family | orderBy:sortColumn"> 
                <td>
                    <button class="w3-btn w3-ripple" ng-click="editMember(member.id)">✏ Редагувати</button>
                </td>
                <td>{{ member.firstName}}</td>
                <td>{{ member.lastName | json}}</td>
                <td>{{ member.age }}</td>
                <td>{{ member.gender }}</td>
                <td>{{ member.role }}</td>
                <td>{{ family | json}}</td>
            </tr>
        </table>

        <br>
        <button class="w3-btn w3-green w3-ripple" ng-click="editMember('new')">➕ Додати нового члена</button>

        <!-- Форма редагування -->
<!-- Форма редагування -->
<form name="editForm" ng-hide="hideform">
    <h3 ng-show="isNew">Додати нового члена сім'ї</h3>
    <h3 ng-hide="isNew">Редагувати члена сім'ї</h3>

    <label>Ім'я:</label>
    <input 
        name="firstNameField"
        class="w3-input w3-border"
        type="text" 
        ng-model="firstName" 
        placeholder="Ім'я">

    <label>Прізвище:</label>
    <input 
        name="lastNameField"
        class="w3-input w3-border"
        type="text" 
        ng-model="lastName" 
        placeholder="Прізвище">

    <label>Вік:</label>
    <input 
        name="ageField"
        class="w3-input w3-border"
        type="number" 
        ng-model="age" 
        placeholder="Вік">

    <label>Стать:</label>
    <select 
        name="genderField"
        class="w3-select w3-border" 
        ng-model="gender">
        <option value="Чоловіча">Чоловіча</option>
        <option value="Жіноча">Жіноча</option>
    </select>

    <label>Роль у сім'ї:</label>
    <input 
        name="roleField"
        class="w3-input w3-border"
        type="text" 
        ng-model="role" 
        placeholder="Роль у сім'ї">

    <br>
    <button 
        class="w3-btn w3-green w3-ripple" 
        ng-click="saveMember()">✔ Зберегти</button>
</form>


    </div>

</body>
</html>
